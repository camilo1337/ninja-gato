<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja y gato jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('img').click(function() { //.//  
                $(this).attr('placeholder', $(this).attr('src'));
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', $(this).attr('placeholder'));
            })
        })
    </script>
    <style>
        body {
            text-align: center;
        }
        
        #imagenes {
            text-align: center;
        }
        
        img {
            display: block;
            width: 400px;
            height: 100px;
            border-style: solid;
            border-width: 2px;
            border-color: white;
            margin-left: 350px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="imagenes">
        <img src="img/ninja0.png" data-alt-src="img/cat0.png">
        <img src="img/ninja1.png" data-alt-src="img/cat1.png">
        <img src="img/ninja2.png" data-alt-src="img/cat2.png">
        <img src="img/ninja3.png" data-alt-src="img/cat3.png">
        <img src="img/ninja4.png" data-alt-src="img/cat4.png">
    </div>
</body>

</html>
